<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>AnyDesk Clone</title>
    <!--Título da página-->
    
    <link rel="stylesheet", href="CSS/Index.css">
    <link rel="stylesheet", href="CSS/Header CSS/Left-side.css">
    <link rel="stylesheet", href="CSS/Header CSS/Middle-side.css">
    <link rel="stylesheet", href="CSS/Header CSS/Right-side.css">
    <link rel="stylesheet", href="CSS/Main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <!--Importando nosso Css-->
</head>

<body>
    <header class="header">
    <!--Criando um cabeçalho-->
        
        <div class="left-section">
            <!--Separando-o em 3 divisões distintas-->

            <input type="checkbox", id="test">
            <!--Criando a funcionalidade do botão para o dark mode (apenas com HTML e CSS)-->

            <label for="test">
                <!--Associando os elementos as ações da checkbox (para simular o Onclick event do javascript)-->
                
                <div class="switch-bar">
                    <!--Criando a modelagem do botão-->
                    <nav class="animated-button", tabindex="0"></nav>
                </div>
                
                <div class="texts">
                    <p class="text">Light Mode</p>
                    <p class="text-dark">Dark Mode</p>
                </div>
                <!--Textos para o dark ou light mode-->
            </label>

            <div class="any-logo">
                <a href="https://anydesk.com/pt"><img src="Images/Anydesklogo.svg"></a>
            </div>
            <!--Importanto e extruturando a logo-->
        </div>

        <div class="middle-section">
        <!--Criando esta divisória para organização visual e posteriormente estiliza-la-->

            <nav>Por que AnyDesk? <img src="Images/Black arrow.svg" class="black-arrow"></nav>

            <nav>Soluções <img src="Images/Black arrow.svg" class="black-arrow"></nav>

            <a href="">Preços</a>

            <nav>Serviços <img src="Images/Black arrow.svg" class="black-arrow"></nav>

            <nav>Empresa <img src="Images/Black arrow.svg" class="black-arrow"></nav>
        </div>

        <div class="right-section">
        <!--Estilizando botões de navegação-->

            <div class="top-side">
                <nav class="language">
                    <div class="itens">
                        <img src="https://anydesk.com/_static/flags/4x3/br.svg", class="Br"> 
                            <div class="lingua">Português</div>
                    </div>
                    <img src="Images/arrow-down-1-13dd01.svg" class="seta">
                </nav>

                <a href=""><nav class="help-center">
                    <div class="circle-icon">
                        <img src="Images/question-circle-e166ca.svg">
                    </div>
                    <span class="text1">Help-Center</span>
                </nav></a>

                <a href=""><nav class="phone">
                    <div class="circle-icon2">
                        <img src="Images/phone-circle-186093.svg">
                    </div>
                    <span class="text2">+55 (81) 99788-6767</span>
                </nav></a>
                <!--Segundo botão dinâmico-->

                <a href="https://github.com/Cavalcant1DEV", target="_blank", id="any-space">
                    <nav class="my-anydesk-little">
                    <div class="circle-icon3">
                        <img src="Images/single-neutral-circle_2-d96f02.svg">
                    </div>
                    <span class="text3">Cavalcant1Dev</span>
                </nav></a>
                <!--Último botão dinâmico-->

            </div>

            <!--Dividindo a div em duas partes (superior e inferior) para melhor manuseamento-->

            <div class="bottom">
                <!--Utilizada para manusear os botões fixos-->
                <a href="" id="My">
                    <nav class="my-AnyDesk-button">
                        <div class="align">my.AnyDesk</div>
                    </nav>
                </a>

                <a href="" id="Download">
                    <nav class="Downloads">
                        <div class="align">Downloads</div>
                    </nav>
                </a>

            </div>
        </div>

        </div>

    </header>
    <main>

        <div class="frase">

            <div class="letters">

                <div class="hidden1">

                    <div class="hidden2">
                        <div>Support.</div> 
                        <div>Work.</div>
                        <div>Create.</div>
                        <div>Monitor.</div>
                        <div>Manage.</div>
                        <div>Access.</div>
                    </div>

                </div>
            </div>

            <div class="letters-end">
                Now.
            </div>
        </div>

    </main>
</body>

</html>
